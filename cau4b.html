<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu 4b</title>
</head>
<input id="a" type="text" placeholder="nhập a" >
<input id="b" type="text" placeholder="nhập b" >
<p id="axa"></p>
<p id="axb"></p>
<button onclick="pheptinh()" type="button" value="tính">kết quả</button>
<body>
<script>
    function pheptinh() {
        let a = parseFloat(document.getElementById('a').value)
        let b = parseFloat(document.getElementById('b').value)
        document.getElementById('axb').innerHTML='a*b='+(a*b)
        document.getElementById('axa').innerHTML='a^2='+(a*a)
    }
</script>
</body>
</html>
