<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu 3</title>
</head>
<input id="a" type="text" placeholder="nhập số a" >
<input id="b" type="text" placeholder="nhập số b">
<button onclick="ab()" value="a*b">kết quả</button>
<h1 id="s"></h1>
<body>
<script>
   function ab() {
       let a = parseFloat(document.getElementById("a").value)
       let b = parseFloat(document.getElementById("b").value)
       document.getElementById("s").innerHTML = 's='+(a*b)
   }
</script>
</body>
</html>
