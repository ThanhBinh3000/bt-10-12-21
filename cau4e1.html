<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu 4e1</title>
</head>
<input id="a" type="text" placeholder="cạnh a" >
<input id="b" type="text" placeholder="cạnh b" >
<input id="c" type="text" placeholder="cạnh c" >
<button onclick="canh()">canhtamgia</button>
<p id="3canh"></p>
<body>
<script>
    function canh() {
        let a = parseFloat(document.getElementById('a').value)
        let b = parseFloat(document.getElementById('b').value)
        let c = parseFloat(document.getElementById('c').value)
        if (((a + b) <= c) || ((a + c) <= b) || ((b + c) <= a)){
            document.getElementById('3canh').innerHTML = 'a,b,c  không phải là 3 cạnh của tam giác'
        }else if (a == b && b == c){
            document.getElementById('3canh').innerHTML = 'a,b,c là 3 cạnh của tam giác đều'
        }else if ((a==b) || (b==c) || (c==a)){
            document.getElementById('3canh').innerHTML = 'a,b,c là 3 cạnh của 1 tam giác cân'
        }else if ((a+b)>c && (a+c)>b && (b+c)>a)
            document.getElementById('3canh').innerHTML = 'a,b,c là 3 cạnh của 1 tam giác thường'
        
    }

</script>
</body>
</html>
